<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Generator</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7fafc;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        p {
            color: #34495e;
            font-size: 1.2rem;
            text-align: center;
            max-width: 600px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        input[type="file"] {
            font-size: 1rem;
            padding: 12px 20px;
            border: none;
            background-color: #af6766;
            color: white;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-bottom: 40px;
        }

        input[type="file"]:hover {
            background-color: #20d5db;
            transform: scale(1.05);
        }

        /* Flashcards container */
        #flashcards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Increased flashcard size */
            gap: 40px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            justify-items: center;
        }

        /* Flashcard design */
        .flashcard {
            width: 300px; /* Increased size */
            height: 200px; /* Increased height */
            perspective: 1000px;
            transition: transform 0.6s ease;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            background-color: #fff;
            border: 2px solid #333;
            overflow: hidden;
        }

        .flashcard:hover {
            transform: translateY(-10px);
        }

        .flashcard-inner {
            width: 100%;
            height: 100%;
            position: relative;
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
        }

        .flashcard.is-flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front,
        .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 15px;
            font-size: 1.3rem;
            font-weight: 600;
            box-sizing: border-box;
            border-radius: 12px;
        }

        /* Front of the card - Navy Blue */
        .flashcard-front {
            background-color: #67839e;  /* Navy Blue */
            color: white;
            overflow-y: scroll;
            max-height: 100%;  /* Allow scroll */
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .flashcard-front::-webkit-scrollbar {
            width: 5px;
        }

        .flashcard-front::-webkit-scrollbar-thumb {
            background-color: #aaa;
            border-radius: 10px;
        }

        .flashcard-front::-webkit-scrollbar-track {
            background-color: transparent;
        }

        /* Back of the card */
        .flashcard-back {
            background-color: #ecf0f1;  /* Light Gray */
            color: #333;
            transform: rotateY(180deg);
            font-size: 1rem; /* Slightly smaller font size */
            font-weight: 400;
            text-align: left;
            overflow-y: auto;
            max-height: 100%;  /* Allow scroll */
            line-height: 1.2; /* Reduced line height for less spacing */
        }

        .flashcard-back p {
            margin: 0;
            padding-right: 5px;
        }

        /* Review Later Checkbox */
        .review-checkbox {
            position: absolute;
            bottom: 10px; /* Positioned back to bottom-right */
            right: 10px;
            background-color: transparent; /* Transparent background */
            color: #333;
            border: 2px solid #333; /* Light border for visibility */
            border-radius: 8px;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .review-checkbox:hover {
            transform: scale(1.1);
            background-color: #f0f0f0;
        }

    </style>
</head>
<body>

    <h1>Flashcard Generator</h1>
    <p>Upload a text file with terms and definitions separated by a colon (e.g., "Term: Definition").</p>
    <input type="file" id="fileInput">
    <div id="flashcards"></div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                generateFlashcards(parseFlashcards(text));
            };
            reader.readAsText(file);
        });

        function parseFlashcards(text) {
            const lines = text.split('\n');
            const flashcards = [];
            lines.forEach(line => {
                const parts = line.split(':');
                if (parts.length === 2) {
                    flashcards.push({
                        term: parts[0].trim(),
                        definition: parts[1].trim()
                    });
                }
            });
            return flashcards;
        }

        function generateFlashcards(flashcards) {
            const container = document.getElementById('flashcards');
            container.innerHTML = '';

            flashcards.forEach(card => {
                const flashcard = document.createElement('div');
                flashcard.className = 'flashcard';

                const inner = document.createElement('div');
                inner.className = 'flashcard-inner';

                const front = document.createElement('div');
                front.className = 'flashcard-front';
                front.textContent = card.term;

                const back = document.createElement('div');
                back.className = 'flashcard-back';
                back.innerHTML = `<p>${card.definition}</p>`;

                const checkbox = document.createElement('button');
                checkbox.className = 'review-checkbox';
                checkbox.innerHTML = ''; // Empty initially

                const emojis = ['ðŸŒŸ', 'â¤ï¸', 'ðŸ”¥', 'ðŸ’¡', 'ðŸ“š']; // List of possible emojis
                checkbox.addEventListener('click', function(e) {
                    e.stopPropagation(); // Prevent the card flip
                    if (checkbox.innerHTML === '') {
                        checkbox.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                    } else {
                        checkbox.innerHTML = ''; // Clear emoji when unchecked
                    }
                });

                inner.appendChild(front);
                inner.appendChild(back);
                flashcard.appendChild(inner);
                flashcard.appendChild(checkbox); // Add the checkbox to the card
                container.appendChild(flashcard);

                flashcard.addEventListener('click', () => {
                    flashcard.classList.toggle('is-flipped');
                });
            });
        }
    </script>

</body>
</html>
